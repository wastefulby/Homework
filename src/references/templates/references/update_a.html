<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница редактирования</title>
</head>
<body>
    <h1>Редактирование</h1>

    <form method="POST">
       {% csrf_token %}
       <p>
            <label>Введите название</label><br>
            <input type="text" name="name" value="{{object.name}}" />
       </p>
       <p>
            <label>Введите описание</label><br>
            <input type="text" name="description" value="{{object.description}}" />
        </p>
        <input type="submit" value="Сохранить" ><button><a href="/author/list_a/">Назад</a></button>
    </form>
       
</body>
</html>
