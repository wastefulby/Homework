{% extends "base.html" %}

{% block title %}
Страница просмотра
{% endblock title %}
{% block body %}
<main class="flex-shrink-0">
    <div class="container">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                <img src="{{ object.cover.url }}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ object.name }}</h5>
                        <p class="card-text">{{ object.description }}</p>
                        <p class="card-text"><small class="text-muted">{{ object.author }}</small></p>
                    </div>
                </div>
            </div>
        </div>
        <input class="btn btn-outline-dark" onclick="history.back()" type="button" value="Назад"/>
    </div>
</main>
{% endblock body %}

{% block footer %}
Страница просмотра  
{% endblock footer %}
