<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница создания</title>
</head>
<body>
    <h2>Добавление {{ name }}</h2>

    <form method="POST">
       {% csrf_token %}
       <p>
            <label>Введите название</label><br>
            <input type="text" name="name" value="" />
       </p>
       <p>
            <label>Введите описание</label><br>
            <input type="text" name="description" value="" />
            <input type="hidden" name="url" value="{{name}}">
        </p>
        <input type="submit" value="Сохранить" ><button><a href=" /references/list/?name={{name}}">Назад</a></button>
    </form>
       
</body>
</html>
