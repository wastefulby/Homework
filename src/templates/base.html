{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap/css/custom.css' %}" rel="stylesheet">
    <link href="{% static 'icons/bootstrap-icons.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}" rel="stylesheet"></script>
    <title>{% block title %}
    
    {% endblock title %}</title>
</head>

<body class="d-flex flex-column h-100">
    
<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #62a3d0">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">На главную страницу</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input type="search" class="form-control me-2" placeholder="Search..." aria-label="Search">
        </form>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#Login">Login</button>
        <!-- Modal -->
        <div class="modal fade" id="Login" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="loginLabel">Modal Login</h1>
              </div>
              <div class="modal-body">
                LOGIN login LOGIN login LOGIN login
              </div>
              <form action="" method="post">
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>

<!-- Begin page content -->
{% block body %}
No No No
{% endblock body %}

<footer class="footer mt-auto py-3 bg-light">
  <div class="container">
    <span class="text-muted">{% block footer %}
    No content now    
    {% endblock footer %}</span>
  </div>
</footer>

</body>
</html>
